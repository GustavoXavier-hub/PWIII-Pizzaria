<div class="container">

  <span class="header"> Pizzaria Horacio</span>

  <div id="container_demo">

    <div id="wrapper">

      <div id="comanda">

        <h1>Comanda</h1>

        <form class="mt-5" [formGroup]="formPizzaria" (ngSubmit)="onProcessar()">

          <p>
            <label> Chop</label>
            <input type="text" formControlName="inChop" />
          </p>

          <p>
            <label> Pizza</label>
            <input type="text" formControlName="inPizza" />
          </p>
          <p>
            <label> Recheios</label>
            <input type="text" formControlName="inRecheios" />
          </p>

          <p>
            <label> Pessoas</label>
            <input type="text" formControlName="inPessoas" />
          </p>


          <p class="keepcomanda">
            <input type="checkbox" formControlName="inServico" />
            <label>Taxa de servico</label>
          </p>

          <p class="comanda button">
            <input type="submit" value="Registrar" />
          </p>

        </form>

        <p class=" about">Gustavo Xavier|Izabel Salvati</p>


      </div>
      
    </div>

  </div>

</div>
